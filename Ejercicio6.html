<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let palabra = window.prompt("Escribe una palabra").toLowerCase();
        let mitadPalabra = palabra.substring(0,palabra.length/2).toUpperCase();
        let mitadPalabraMinus = mitadPalabra.toLowerCase();

        palabra = palabra.replace(mitadPalabraMinus,mitadPalabra);
        console.log(palabra);

    </script>
</body>
</html>
